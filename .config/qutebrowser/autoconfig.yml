# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        E: tab-next
        I: forward
        J: search-prev
        M: back
        N: tab-prev
        e: scroll up
        i: scroll right
        j: search-next
        k: null
        l: mode-enter insert
        m: scroll left
        n: scroll down
        o: cmd-set-text -s :open
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: '#1a1b1d'
  colors.completion.category.border.bottom:
    global: '#1a1b1d'
  colors.completion.category.border.top:
    global: '#1a1b1d'
  colors.completion.category.fg:
    global: '#b294bb'
  colors.completion.even.bg:
    global: '#1a1b1d'
  colors.completion.fg:
    global: '#666666'
  colors.completion.item.selected.bg:
    global: '#31353a'
  colors.completion.item.selected.border.bottom:
    global: '#1d1f21'
  colors.completion.item.selected.border.top:
    global: '#1d1f21'
  colors.completion.item.selected.fg:
    global: '#c5c8c6'
  colors.completion.item.selected.match.fg:
    global: '#b294bb'
  colors.completion.match.fg:
    global: '#b294bb'
  colors.completion.odd.bg:
    global: '#1a1b1d'
  colors.completion.scrollbar.bg:
    global: '#1d1f21'
  colors.completion.scrollbar.fg:
    global: '#1d1f21'
  colors.contextmenu.disabled.bg:
    global: '#1d1f21'
  colors.contextmenu.menu.bg:
    global: '#1d1f21'
  colors.contextmenu.menu.fg:
    global: '#c5c8c6'
  colors.contextmenu.selected.bg:
    global: '#1d1f21'
  colors.contextmenu.selected.fg:
    global: '#b5bd68'
  colors.downloads.bar.bg:
    global: '#1d1f21'
  colors.downloads.error.bg:
    global: '#1d1f21'
  colors.downloads.error.fg:
    global: '#cc6666'
  colors.downloads.start.bg:
    global: '#1d1f21'
  colors.downloads.start.fg:
    global: '#c5c8c6'
  colors.downloads.stop.bg:
    global: '#1d1f21'
  colors.downloads.stop.fg:
    global: '#c5c8c6'
  colors.hints.bg:
    global: '#1d1f21'
  colors.hints.fg:
    global: '#c5c8c6'
  colors.hints.match.fg:
    global: '#b284bb'
  colors.keyhint.bg:
    global: '#1d1f21'
  colors.keyhint.fg:
    global: '#FFFFFF'
  colors.messages.warning.bg:
    global: darkorange
  colors.messages.warning.fg:
    global: '#c5c8c6'
  colors.prompts.bg:
    global: '#1d1f21'
  colors.prompts.border:
    global: 0px black
  colors.prompts.fg:
    global: '#c5c8c6'
  colors.prompts.selected.bg:
    global: '#1d1f21'
  colors.prompts.selected.fg:
    global: '#b5bd68'
  colors.statusbar.caret.bg:
    global: '#1d1f21'
  colors.statusbar.caret.fg:
    global: '#c5c8c6'
  colors.statusbar.caret.selection.bg:
    global: '#373b41'
  colors.statusbar.command.bg:
    global: '#373b41'
  colors.statusbar.command.fg:
    global: white
  colors.statusbar.command.private.bg:
    global: '#373b41'
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#373b41'
  colors.statusbar.insert.fg:
    global: '#c5c8c6'
  colors.statusbar.normal.bg:
    global: '#1d1f21'
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.success.http.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: white
  colors.tabs.even.bg:
    global: '#282a2e'
  colors.tabs.even.fg:
    global: '#969896'
  colors.tabs.odd.bg:
    global: '#282a2e'
  colors.tabs.odd.fg:
    global: '#969896'
  colors.tabs.selected.even.bg:
    global: '#282a2e'
  colors.tabs.selected.even.fg:
    global: '#b5bd68'
  colors.tabs.selected.odd.bg:
    global: '#282a2e'
  colors.tabs.selected.odd.fg:
    global: '#b5bd68'
  colors.tooltip.bg:
    global: null
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  fonts.default_family:
    global: Dejavu Sans Mono
  fonts.default_size:
    global: 13pt
  hints.chars:
    global: arstneio
  scrolling.smooth:
    global: true
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: never
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: close
  tabs.show:
    global: never
  tabs.tabs_are_windows:
    global: true
  tabs.title.alignment:
    global: center
